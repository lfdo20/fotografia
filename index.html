<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Leando LFdO Photos</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script src="js/gapiload.js"></script>
    <script>if ( typeof window.JSON === 'undefined' ) { document.write('<script src="../js/json2.js"><\/script>'); }</script>
    <link href="https://fonts.googleapis.com/css?family=Convergence" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/lib/url.min.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.messagestore.js"></script>
    <script src="js/jquery.history.js"></script>
<!--<script src="js/lib/jquery.i18n/jquery.i18n.fallbacks.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.language.js"></script>

    <script src="js/lib/jquery.i18n/jquery.i18n.emitter.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.emitter.bidi.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500" rel="stylesheet">
    <script src="index.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="langs">
        <ul class="switch-locale">
          <li><a data-locale="en">EN</a></li>
          <li><a data-locale="de">DE</a></li>
          <li><a data-locale="es">ES</a></li>
          <li><a data-locale="pt">PT</a></li>
        </ul>
      </div>
      <div class="topbar">
        <div class="logotop">
          <h1>leandro LFdO</h1>
        </div>
        <div class="menubtn">
          <i class="fa fa-bars fa-2x"></i>
        </div>
      </div>

      <!-- Enter Page -->
    <div class="enterpage js-vis" >
      <div class="logo">
        <h1>leandro LFdO</h1>
      </div>
    </div>

      <!-- Menu Page -->
    <div class="menupage js-vis">

        <div class="menubtnx">
          <h1 class="aa">X</h1>
        </div>

      <div class="menu">
        <ul>
          <li class="js-projetosbtn" data-i18n="mproj">projetos</li>
          <li class="js-colecoesbtn" data-i18n="mcol">coleções</a></li>
          <li class="js-instabtn" data-i18n="minsta">instagram</li>
          <li class="js-lightboxbtn" data-i18n="mlb">lightbox</li>
          <li class="js-biobtn" data-i18n="mbio">bio</li>
        </ul>
      </div>
      <div class="social">
        <ul>
          <li class="facebook"><a target="_blank" href="https://web.facebook.com/lfdo20"><i class="fa fa-facebook-official fa-2x"></i></a></li>
          <li class="instagram"><a target="_blank" href="https://www.instagram.com/lfdo20/"><i class="fa fa-instagram fa-2x"></i></a></li>
          <li class="twitter"><a target="_blank" href="https://www.twitter.com/lfdo/"><i class="fa fa-twitter fa-2x"></i></a></li>
          <button id="authorize-button" style="display: none;">Authorize</button>
          <button id="signout-button" style="display: none;">Sign Out</button>
        </ul>
      </div>
    </div>

      <!-- Projetos Page -->
    <div class="projetos js-projetos js-vis">
      <div class="logo js-photobtn">
      <h1 data-i18n="mproj"> Leandro Projetos </h1>
      </div>
    </div>

      <!-- Cleções Page -->
    <div class="colecoes js-colecoesbtn js-vis">
      <div class="logo db1">
      <h1 data-i18n="mcol"> Leandro Coleções </h1>
      </div>
    </div>
</div>

      <!-- Insta Page -->
    <div class="insta js-instabtn js-vis">
      <div class="logo">
      <h1 data-i18n="minsta"> Leandro Insta</h1>
      </div>
    </div>

      <!-- lightbox Page -->
    <div class="lightbox js-lightboxbtn js-vis">
      <div class="logo">
      <h1 data-i18n="mlb"> Leandro Lightbox</h1>
      </div>
    </div>

      <!-- bio Page -->
    <div class="bio js-biobtn js-vis">
      <div class="menubtnx js-biobtnx biomenubtnx">
        <h1 class="aa js-biobtnx">X</h1>
      </div>
      <div class="biocontent">
      <h1 data-i18n='bioname'> Leandro LFdO</h1>
      <h2 data-i18n='biosub'> Leandro LFdO</h2>
      <p data-i18n='biotexta'> Olar texto</p>
      <p data-i18n='biotextb'> Olar texto</p>
      <p data-i18n='biotextc'> Olar texto</p>
      </div>
    </div>

    <!-- Photo Page -->
    <div class="fotopage js-vis">
      <section class="mainfoto displaytoggle js-vis">
        <div class="foto">
          <span data-i18n=""></span>
          <img src="" alt="" class="photo">
        </div>
        <div class="caption_container">
          <span data-i18n="photocaption"> Photo Page </span>
          <span class="caption"></span>
        </div>
      </section>
      <section class="maingrid displaytoggle js-vis">
        <div class="foto">
          <span data-i18n=""> GRIDPAGE </span>
        </div>
      </section>
      <div class="footer">
        <div class="fotomenu">
          <i class="icon-grid iga js-gridbtn backbtn"></i>
          <i class="icon-grid igb js-gridbtn"></i>
          <i class="icon-chevron-thin-left js-photobackbtn photobackbtn"></i>
          <span data-i18n="proj">Projeto</span>
          <i class="icon-chevrons-right"></i>
          <span data-i18n="projname"> Photo Page </span>
        </div>
      </div>
    </div>

    <!-- Grid Page -->

        <div class="fotomenu">
          <i class="icon-grid iga js-gridbtn backbtn"></i>

          <i class="icon-chevron-thin-left js-photobackbtn photobackbtn"></i>
          <span data-i18n="proj">Projeto</span>
          <i class="icon-chevrons-right"></i>
          <span data-i18n="projname"> Photo Page </span>
        </div>
      </div>
    </div> -->

  </body>
</html>
