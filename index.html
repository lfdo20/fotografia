  <body>
    <div class="wrap">
      <div class="langsb">
        <ul class="switch-locale js-locale">
        </ul>
      </div>
      <div class="langsa">
        <ul class="switch-locale js-locale">
        </ul>
      </div>
      <div class="topbar">
        <div class="logotop">
          <h1>leandro LFdO</h1>
        </div>
        <div class="menubtn">
          <i class="fa fa-bars fa-2x"></i>
        </div>
      </div>

      <!-- Enter Page -->
    <div class="enterpage js-vis" >
      <figure class='epbg'></figure>
      <figure class='epbg'></figure>
      <figure class='epbg'></figure>
      <figure class='epbg'></figure>
      <figure class='epbg'></figure>
      <figure class='epbg'></figure>
      <figure class='epbg'></figure>
      <div class="logo">
        <h1>leandro LFdO</h1>
        <div id="progress-bar"></div>
      </div>

    </div>

      <!-- Menu Page -->
    <div class="menupage js-vis">
        <div class="menubtnx js-menubtnx">
          <h1 class="aa">X</h1>
        </div>

      <div class="menu">
        <ul>
          <li class="js-projetosbtn" data-i18n="mproj">projetos</li>
          <li class="js-colecoesbtn" data-i18n="mcol">coleções</a></li>
          <li class="js-instabtn" data-i18n="minsta">instagram</li>
          <li class="js-lightboxbtn" data-i18n="mlb">lightbox</li>
          <li class="js-biobtn" data-i18n="mbio">bio</li>
        </ul>
      </div>
      <div class="social">
        <ul>
          <li class="facebook"><a target="_blank" href="https://web.facebook.com/lfdo20"><i class="fa fa-facebook-official fa-2x"></i></a></li>
          <li class="instagram"><a target="_blank" href="https://www.instagram.com/lfdo20/"><i class="fa fa-instagram fa-2x"></i></a></li>
          <li class="twitter"><a target="_blank" href="https://www.twitter.com/lfdo/"><i class="fa fa-twitter fa-2x"></i></a></li>
        </ul>
      </div>
    </div>

      <!-- Projetos Page -->
    <div class="projetos js-projetos js-vis">
      <section class="projetosgrid ff js-vis">
        <div class="carregando">
        <div id="progress-bar-pages"></div>
        </div>
        <div id="projetosgrid" class='js-vis' >
        </div>
      </section>
      <div id="borderinshadow"></div>
    </div>

      <!-- Coleções Page -->
    <div class="colecoes js-colecoes js-vis">
      <section class="colecoesgrid ff js-vis">
        <div class="carregando">
        <div id="progress-bar-pages"></div>
        </div>
        <div id="colecoesgrid" class='js-vis'>
        </div>
      </section>
    </div>

      <!-- Insta Page -->
    <div class="insta js-insta js-vis">
      <section class="instagrid ff js-vis">
        <div id='instafeed'>
        </div>
      </section>
    </div>

      <!-- lightbox Page -->
    <div class="lightbox js-lightboxbtn js-vis">
      <div class="logo">
      <h1 data-i18n="mlb"> Leandro Lightbox</h1>
      </div>
    </div>

      <!-- bio Page -->
    <div class="bio js-vis">
      <div class="menubtnx js-biobtnx">
        <h1 class="aa">X</h1>
      </div>
      <div class="biocontent">
      <h1 data-i18n='bioname'> Leandro LFdO</h1>
      <h2 data-i18n='biosub'> Leandro LFdO</h2>
      <p data-i18n='biotexta'> Olar texto</p>
      <p data-i18n='biotextb'> Olar texto</p>
      <p data-i18n='biotextc'> Olar texto</p>
      </div>
    </div>

    <!-- Photo Page -->
    <div class="fotopage js-vis">
      <section class="mainfoto displaytoggle js-vis">
        <div class="foto">
          <div class="prev"></div>
          <div class="next"></div>
          <div class="addbox"></div>
        </div>
        <div class="caption_container">
          <span data-i18n="photocaption"> Photo Page </span>
        </div>
      </section>
      <section class="maingrid ff displaytoggle js-vis">
        <div class="carregando">
        <div id="progress-bar-pages"></div>
        </div>
      </section>
      <div class="footer">
        <div class="fotomenu">
          <i class="icon-grid iga js-gridbtn backbtn"></i>
          <i class="icon-grid igb js-gridbtn"></i>
          <i class="icon-chevron-thin-left js-photobackbtn photobackbtn"></i>
          <span data-i18n="proj">Projeto</span>
          <i class="icon-chevrons-right"></i>
          <span data-i18n="projname"> Photo Page </span>
        </div>
      </div>
    </div>
